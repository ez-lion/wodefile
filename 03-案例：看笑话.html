<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css" />
  <style>
    body{
      background: url('http://ossweb-img.qq.com/images/lol/web201310/skin/big67013.jpg') no-repeat center/cover;
    }
  </style>
</head>

<body>
  <img src="./img/header.png" alt="" class="header" />
  <div class="cq-wrap">
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><img src="./img/sword.png" alt="" /><span>剑士</span></li>
        <li><img src="./img/knight.png" alt="" /> <span>骑士</span></li>
        <li><img src="./img/Archer.png" alt="" /> <span>弓手</span></li>
        <li><img src="./img/hunter.png" alt="" /> <span>猎人</span></li>
        <li><img src="./img/magic.png" alt="" /> <span>法师</span></li>
        <li><img src="./img/flamen.png" alt="" /> <span>祭司</span></li>
      </ul>
    </div>
    <!-- table -->
    <table class="cq-list">
      <thead>
        <th>勇士</th>
        <th>技能</th>
        <th>武器</th>
      </thead>
      <tbody>
        <tr>
          <td>
            <img class="icon" src="http://p6.qhimg.com/dr/72__/t01b8063ea608652431.png" alt="" />
            <span>
              涅斯军长官尤莉娅
            </span>
          </td>
          <td>
            <img class="skill" src="http://p9.qhimg.com/dr/52__/t01087d8e61575ab25d.png" alt="" />
            注射!
          </td>
          <td>
            <img class="weapon" src="http://p6.qhimg.com/dr/45__/t0178ac936dcb72650f.png" alt="" />
            疫苗-G
          </td>
        </tr>
      </tbody>
    </table>

  <!-- 遮罩层 -->
  <div class="cover" style="display: none">
    <img class="loading" src="./img/loading01.gif" alt="" />
  </div>


  <script src="./js/jquery-1.12.4.min.js"></script>
  <!-- 模板引擎 -->
  <script src="./js/template-web.js"></script>

  <!-- 英雄列表模板 -->
  <script id="hero_list" type="text/html">
    {{ each data.heros v }}
    <tr>
      <td>
        <img class="icon" src="{{ v.heroIcon }}" alt="">
        <span>
            {{ v.heroName }}
        </span>
      </td>
      <td>
        <img class="skill" src="{{ v.skillIcon }}" alt="">
        {{ v.skillName }}
      </td>
      <td>
        <img class="weapon" src="{{ v.weaponIcon }}" alt="">
        {{ v.weaponName }}
      </td>
    </tr>
    {{ /each }}
  </script>

  <script>
    /* 1.随机背景图片： 每隔6s，ajax请求随机图片
    
    请求地址:https://autumnfish.cn/api/cover/random
    请求方法：get
    请求参数：无
    */


    getRandomImage();//页面一加载，默认请求一次

    // setInterval(getRandomImage, 6000);

    // function getRandomImage() {
    //   $.ajax({
    //     url: 'https://autumnfish.cn/api/cover/random',
    //     type: 'get',
    //     dataType: 'json',
    //     success: function (backData) {
    //       console.log(backData);
    //       //设置body的背景图
    //       $('body').css('background', `url(${backData.url}) no-repeat center/cover`);
    //       // $('body').css('background-size', `cover`);
    //     }
    //   });
    // };


    /* 2.tab栏点击事件
        2.1 排他思想修改样式
        2.2 ajax发送请求
        2.3 服务器响应之后，使用模板引擎渲染页面

    请求地址：https://autumnfish.cn/api/cq/category
    请求方法：get
    请求参数：type
    参数名	参数说明	备注
    type	英雄类型	不能为空，可选值有:剑士，骑士，弓手，猎人，法师，祭司
    */
   $('.nav li').click(function(){
     //2.1 排他思想修改样式
      $(this).addClass('active').siblings().removeClass('active');
      //2.2 ajax发送请求
      $.ajax({
        url:'https://autumnfish.cn/api/cq/category',
        type:'get',
        dataType:'json',
        data:{
          type:$(this).children('span').text()
        },
        success: function(backData){
          console.log(backData);
          //2.3 模板引擎渲染页面
          $('table>tbody').html( template('hero_list',backData ) );
        }
      });
   });

    /* 3.页面一加载：默认请求第一个tab栏数据 */
    $('.nav li:eq(0)').click();

    /* 4.头像点击事件 ： ajax请求技能动图
      *****注意点：
      1. icon是ajax请求动态添加的，需要注册委托事件。这种情况在ajax中非常常见
      2. ajax参数一般不支持空格，需要去掉空格
      *****

    请求地址：https://autumnfish.cn/api/cq/gif
    请求方法：get
    请求参数：name
    参数名	参数说明	备注
    name	英雄名
    */
   $('table>tbody').on('click','.icon',function(){
      //this: 点击的icon
      //1.获取当前icon所在的英雄名字
      let name = $(this).next().text().trim();
      console.log(name);
      //2.ajax发送之间：加载loading动图
      $('.cover').fadeIn();

      //3.ajax发送请求
      $.ajax({
        url:'https://autumnfish.cn/api/cq/gif',
        type:'get',
        dataType:'json',
        data:{name:name},
        success: function(backData){
          console.log(backData);
          //4.服务器响应.使用服务器返回的gif替换cover的img
          $('.cover>img').attr('src',backData.data.skillGif);
          
        }
      });
      
   });

    /* 5.点击遮罩cover盒子，隐藏遮罩盒子 */
    $('.cover').click(function(){
      //恢复默认loading
      $(this).fadeOut(function(){
        $('.cover>img').attr('src','./img/loading01.gif');
      });

    });
  </script>
</body>

</html>
